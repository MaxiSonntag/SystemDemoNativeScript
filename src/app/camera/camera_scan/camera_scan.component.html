<GridLayout rows="*, auto">
    <Label row="0" class="label h3" [text]="output" textAlign="middle"></Label>
    <GridLayout row="1" rows="*" columns="*, auto, *">
        <Button row="0" col="1" class=" btn btn-rounded-lg btn-active btn-outline fa" text="&#xf02a;" (tap)="scan()"></Button>
    </GridLayout>
</GridLayout>
